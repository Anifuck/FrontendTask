<body>
<div id="main">
    <form>
    
      <div class="form-element">
        <div class="phone-number">
          <input class="phone-number-input" required="required" placeholder="Номер телефона">
        </div>
      </div>
      <br>
      <div>
        <button class="drop-me-button" type="button">Самоуничтожение</button>
      </div>
      <br>
      <div class="file-inputs">
        <div>
        <input type="file" class="file" accept="image/*">
        <button type="button" class="add-file-input-button">+</button>
        <button type="button" class="delete-file-input-button">-</button>
        </div>
      </div>
      <br>
      <div class="form-element">
        <button type="submit" class="submit-button">Отправить</button>
      </div>
    
    </form>
  </div>
</body>
